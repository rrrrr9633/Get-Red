<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>限时掉落配置测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ffd700;
            border-radius: 8px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>限时掉落配置测试</h1>
    
    <div class="test-section">
        <h3>测试1: URL参数检测</h3>
        <p>当前URL: <span id="currentUrl"></span></p>
        <p>检测到的页面: <span id="detectedPage"></span></p>
        
        <button class="btn" onclick="testPageDetection('lucky3')">测试 lucky3 页面</button>
        <button class="btn" onclick="testPageDetection('luckytemp')">测试 luckytemp 页面</button>
        <button class="btn" onclick="testPageDetection('lucky1')">测试 lucky1 页面</button>
        
        <div id="pageResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试2: API调用</h3>
        <button class="btn" onclick="testApiCall('lucky3')">测试 lucky3 API</button>
        <button class="btn" onclick="testApiCall('luckytemp')">测试 luckytemp API</button>
        
        <div id="apiResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试3: 跳转测试</h3>
        <p>点击按钮将跳转到prizes.html并传递页面参数：</p>
        <button class="btn" onclick="jumpToPrizes('lucky3.html')">跳转到 lucky3 管理</button>
        <button class="btn" onclick="jumpToPrizes('luckytemp.html')">跳转到 luckytemp 管理</button>
    </div>

    <script>
        // 显示当前URL
        document.getElementById('currentUrl').textContent = window.location.href;
        
        // 模拟页面检测函数
        function getCurrentPageFromUrl() {
            const url = new URL(window.location.href);
            const pageParam = url.searchParams.get('page') || 'luckytemp.html';
            return pageParam.replace(/\.html$/, '');
        }
        
        // 显示检测到的页面
        document.getElementById('detectedPage').textContent = getCurrentPageFromUrl();
        
        // 测试页面检测
        function testPageDetection(pageName) {
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set('page', pageName + '.html');
            
            const testPage = newUrl.searchParams.get('page').replace(/\.html$/, '');
            
            document.getElementById('pageResult').innerHTML = `
                <strong>测试结果:</strong><br>
                输入: ${pageName}<br>
                URL参数: ${pageName}.html<br>
                检测结果: ${testPage}<br>
                <em>模拟URL: ${newUrl.href}</em>
            `;
        }
        
        // 测试API调用
        async function testApiCall(pageName) {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '测试中...';
            
            try {
                // 测试获取配置
                const configUrl = `/server/api/limited-drop.php?action=get_config&page=${pageName}`;
                const configResponse = await fetch(configUrl);
                const configData = await configResponse.json();
                
                // 测试获取传说奖品
                const prizesUrl = `/server/api/limited-drop.php?action=get_legendary_prizes&page=${pageName}`;
                const prizesResponse = await fetch(prizesUrl);
                const prizesData = await prizesResponse.json();
                
                resultDiv.innerHTML = `
                    <strong>API测试结果 (${pageName}):</strong><br>
                    <br><strong>配置API:</strong>
                    <pre>${JSON.stringify(configData, null, 2)}</pre>
                    <br><strong>奖品API:</strong>
                    <pre>${JSON.stringify(prizesData, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<strong>API测试失败:</strong><br>${error.message}`;
            }
        }
        
        // 跳转到prizes页面
        function jumpToPrizes(pageParam) {
            const prizesUrl = `admin/prizes.html?page=${encodeURIComponent(pageParam)}`;
            window.open(prizesUrl, '_blank');
        }
    </script>
</body>
</html>
