                        <div class="stat-item">

    <style>

    <script src="../../js/effects.js"></script>
    <script>
        // ‰∏çÂÜç‰ΩøÁî®Êú¨Âú∞Êï∞ÊçÆÂ∫ìÔºåÊîπÁî®MySQLÊï∞ÊçÆÂ∫ì
        let currentUser = null;

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        function checkLogin() {
            const userData = localStorage.getItem('currentUser');
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            
            if (!userData || isLoggedIn !== 'true') {
                alert('ËØ∑ÂÖàÁôªÂΩïÔºÅ');
                window.location.href = '../auth/login.html';
                return null;
            }
            
            return JSON.parse(userData);
        }

        // Âä†ËΩΩÁî®Êà∑ËµÑÊñô
        async function loadProfile() {
            currentUser = checkLogin();
            if (!currentUser) return;

            try {
                const profile = await db.getUserProfile(currentUser.id);
                
                if (profile) {
                    document.getElementById('profileAvatar').src = profile.avatar;
                    document.getElementById('profileNickname').textContent = profile.nickname;
                    document.getElementById('profileUsername').textContent = `@${currentUser.username}`;
                    document.getElementById('profilePhone').textContent = currentUser.phone;
                    document.getElementById('profileBalance').textContent = profile.balance;
                    
                    // Â°´ÂÖÖÁºñËæëË°®Âçï
                    document.getElementById('editNickname').value = profile.nickname;
                    document.getElementById('editUsername').value = currentUser.username;
                    document.getElementById('editPhone').value = currentUser.phone;
                }
            } catch (error) {
                console.error('Âä†ËΩΩÁî®Êà∑ËµÑÊñôÂ§±Ë¥•:', error);
            }
        }

        // ÁºñËæëÂ§¥ÂÉè
        function editAvatar() {
            document.getElementById('avatarInput').click();
        }

        // Â§¥ÂÉè‰∏ä‰º†Â§ÑÁêÜ
        document.getElementById('avatarInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const newAvatar = e.target.result;
                    
                    try {
                        await db.updateUserProfile(currentUser.id, { avatar: newAvatar });
                        document.getElementById('profileAvatar').src = newAvatar;
                        alert('Â§¥ÂÉèÊõ¥Êñ∞ÊàêÂäüÔºÅ');
                    } catch (error) {
                        console.error('Â§¥ÂÉèÊõ¥Êñ∞Â§±Ë¥•:', error);
                        alert('Â§¥ÂÉèÊõ¥Êñ∞Â§±Ë¥•ÔºÅ');
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        // ÊòæÁ§∫Ê†áÁ≠æÈ°µ
        function showTab(tabName) {
            // ÈöêËóèÊâÄÊúâÊ†áÁ≠æÈ°µ
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // ÊòæÁ§∫ÈÄâ‰∏≠ÁöÑÊ†áÁ≠æÈ°µ
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            // Âä†ËΩΩÂØπÂ∫îÁöÑÊï∞ÊçÆ
            if (tabName === 'transactions') {
                loadTransactions();
            } else if (tabName === 'checkin') {
                loadCheckinRecords();
            }
        }

        // Âä†ËΩΩ‰∫§ÊòìËÆ∞ÂΩï
        async function loadTransactions() {
            try {
                const transactions = await db.getUserTransactions(currentUser.id);
                const container = document.getElementById('transactionsList');
                
                if (transactions.length === 0) {
                    container.innerHTML = '<p class="neon-text" style="text-align: center; opacity: 0.6;">ÊöÇÊó†‰∫§ÊòìËÆ∞ÂΩï</p>';
                    return;
                }
                
                container.innerHTML = transactions.map(transaction => `
                    <div class="transaction-item">
                        <div>
                            <div class="neon-text">${transaction.description}</div>
                            <div style="font-size: 12px; opacity: 0.6; margin-top: 5px;">
                                ${new Date(transaction.createdAt).toLocaleString()}
                            </div>
                        </div>
                        <div class="neon-text ${transaction.amount > 0 ? 'green' : 'red'}">
                            ${transaction.amount > 0 ? '+' : ''}${transaction.amount}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Âä†ËΩΩ‰∫§ÊòìËÆ∞ÂΩïÂ§±Ë¥•:', error);
            }
        }

        // Âä†ËΩΩÁ≠æÂà∞ËÆ∞ÂΩï
        async function loadCheckinRecords() {
            try {
                const records = await db.getUserCheckinRecords(currentUser.id);
                
                // ËÆ°ÁÆóÁªüËÆ°Êï∞ÊçÆ
                const totalCheckins = records.length;
                let consecutiveCheckins = 0;
                const today = new Date();
                const thisMonth = records.filter(record => {
                    const recordDate = new Date(record.date);
                    return recordDate.getMonth() === today.getMonth() && 
                           recordDate.getFullYear() === today.getFullYear();
                }).length;
                
                // ËÆ°ÁÆóËøûÁª≠Á≠æÂà∞Â§©Êï∞
                if (records.length > 0) {
                    const sortedRecords = records.sort((a, b) => new Date(b.date) - new Date(a.date));
                    let currentDate = new Date();
                    currentDate.setHours(0, 0, 0, 0);
                    
                    for (const record of sortedRecords) {
                        const recordDate = new Date(record.date);
                        recordDate.setHours(0, 0, 0, 0);
                        
                        if (recordDate.getTime() === currentDate.getTime()) {
                            consecutiveCheckins++;
                            currentDate.setDate(currentDate.getDate() - 1);
                        } else {
                            break;
                        }
                    }
                }
                
                // Êõ¥Êñ∞ÁªüËÆ°ÊòæÁ§∫
                document.getElementById('totalCheckins').textContent = totalCheckins;
                document.getElementById('consecutiveCheckins').textContent = consecutiveCheckins;
                document.getElementById('monthlyCheckins').textContent = thisMonth;
                
                // ÊòæÁ§∫Á≠æÂà∞ËÆ∞ÂΩï
                const container = document.getElementById('checkinList');
                if (records.length === 0) {
                    container.innerHTML = '<p class="neon-text" style="text-align: center; opacity: 0.6;">ÊöÇÊó†Á≠æÂà∞ËÆ∞ÂΩï</p>';
                    return;
                }
                
                container.innerHTML = records.slice(0, 20).map(record => `
                    <div class="checkin-item">
                        <div>
                            <div class="neon-text">Á≠æÂà∞Â•ñÂä±</div>
                            <div style="font-size: 12px; opacity: 0.6; margin-top: 5px;">
                                ${new Date(record.date).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="neon-text gold">+${record.reward}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Âä†ËΩΩÁ≠æÂà∞ËÆ∞ÂΩïÂ§±Ë¥•:', error);
            }
        }

        // ‰øùÂ≠òËµÑÊñô
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nickname = document.getElementById('editNickname').value;
            
            if (!nickname.trim()) {
                alert('ÊòµÁß∞‰∏çËÉΩ‰∏∫Á©∫ÔºÅ');
                return;
            }
            
            try {
                await db.updateUserProfile(currentUser.id, { nickname });
                document.getElementById('profileNickname').textContent = nickname;
                alert('ËµÑÊñôÊõ¥Êñ∞ÊàêÂäüÔºÅ');
            } catch (error) {
                console.error('ËµÑÊñôÊõ¥Êñ∞Â§±Ë¥•:', error);
                alert('ËµÑÊñôÊõ¥Êñ∞Â§±Ë¥•ÔºÅ');
            }
        });

        // ‰øÆÊîπÂØÜÁ†Å
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (!currentPassword || !newPassword || !confirmNewPassword) {
                alert('ËØ∑Â°´ÂÜôÊâÄÊúâÂØÜÁ†ÅÂ≠óÊÆµÔºÅ');
                return;
            }
            
            if (newPassword !== confirmNewPassword) {
                alert('Êñ∞ÂØÜÁ†Å‰∏§Ê¨°ËæìÂÖ•‰∏ç‰∏ÄËá¥ÔºÅ');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Êñ∞ÂØÜÁ†ÅÈïøÂ∫¶Ëá≥Â∞ë6‰ΩçÔºÅ');
                return;
            }
            
            try {
                const success = await db.changePassword(currentUser.id, currentPassword, newPassword);
                
                if (success) {
                    alert('ÂØÜÁ†Å‰øÆÊîπÊàêÂäüÔºÅ');
                    document.getElementById('passwordForm').reset();
                } else {
                    alert('ÂΩìÂâçÂØÜÁ†ÅÈîôËØØÔºÅ');
                }
            } catch (error) {
                console.error('ÂØÜÁ†Å‰øÆÊîπÂ§±Ë¥•:', error);
                alert('ÂØÜÁ†Å‰øÆÊîπÂ§±Ë¥•ÔºÅ');
            }
        });

        // ÈÄÄÂá∫ÁôªÂΩï
        function logout() {
            if (confirm('Á°ÆÂÆöË¶ÅÈÄÄÂá∫ÁôªÂΩïÂêóÔºü')) {
                localStorage.removeItem('currentUser');
                localStorage.removeItem('isLoggedIn');
                window.location.href = '../auth/login.html';
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', function() {
            loadProfile();
            createParticles();
        });
    </script>
