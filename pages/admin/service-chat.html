    <div class="chat-container">

    <script>
        let currentSession = null;
        let sessions = [];
        let messagePolling = null;

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadSessions();
            // æ¯5ç§’åˆ·æ–°ä¼šè¯åˆ—è¡¨
            setInterval(loadSessions, 5000);
        });

        // åŠ è½½ä¼šè¯åˆ—è¡¨
        async function loadSessions() {
            try {
                const response = await fetch('../../server/api/customer-service.php?action=sessions', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    sessions = data.sessions;
                    renderSessions(sessions);
                    updateStats(sessions);
                }
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“ä¼šè¯åˆ—è¡¨
        function renderSessions(sessions) {
            const container = document.getElementById('sessionsList');
            
            if (sessions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ’¬</div>
                        <p>æš‚æ— ä¼šè¯</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = sessions.map(session => {
                const isActive = currentSession && currentSession.session_id === session.session_id;
                const statusClass = session.status === 'waiting' ? 'unread' : '';
                const lastUpdate = new Date(session.updated_at || session.created_at).toLocaleString();
                
                return `
                    <div class="session-item ${isActive ? 'active' : ''} ${statusClass}" 
                         onclick="selectSession('${session.session_id}')">
                        <div class="session-user">${session.user_nickname || session.user_username}</div>
                        <div class="session-preview">
                            ${session.status === 'waiting' ? 'ç­‰å¾…æ¥å…¥...' : 'ä¼šè¯è¿›è¡Œä¸­'}
                        </div>
                        <div class="session-time">${lastUpdate}</div>
                    </div>
                `;
            }).join('');
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats(sessions) {
            const waiting = sessions.filter(s => s.status === 'waiting').length;
            const active = sessions.filter(s => s.status === 'active').length;
            
            document.getElementById('waitingCount').textContent = waiting;
            document.getElementById('activeCount').textContent = active;
        }

        // é€‰æ‹©ä¼šè¯
        async function selectSession(sessionId) {
            const session = sessions.find(s => s.session_id === sessionId);
            if (!session) return;
            
            currentSession = session;
            renderChatArea(session);
            await loadMessages(sessionId);
            
            // å¼€å§‹è½®è¯¢æ¶ˆæ¯
            if (messagePolling) {
                clearInterval(messagePolling);
            }
            messagePolling = setInterval(() => loadMessages(sessionId), 3000);
        }

        // æ¸²æŸ“èŠå¤©åŒºåŸŸ
        function renderChatArea(session) {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-user-info">
                        <h3>${session.user_nickname || session.user_username}</h3>
                        <div class="chat-user-status">
                            ${session.status === 'waiting' ? 'â³ ç­‰å¾…æ¥å…¥' : 'âœ… ä¼šè¯ä¸­'}
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="action-btn" onclick="closeSession('${session.session_id}')">
                            ç»“æŸä¼šè¯
                        </button>
                    </div>
                </div>
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-area">
                    <div class="input-wrapper">
                        <textarea class="chat-input" id="messageInput" 
                                  placeholder="è¾“å…¥æ¶ˆæ¯..." 
                                  onkeypress="handleKeyPress(event)"></textarea>
                        <button class="send-btn" onclick="sendMessage()">å‘é€</button>
                    </div>
                </div>
            `;
        }

        // åŠ è½½æ¶ˆæ¯
        async function loadMessages(sessionId) {
            try {
                const response = await fetch(`../../server/api/customer-service.php?action=messages&session_id=${sessionId}`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    renderMessages(data.messages);
                }
            } catch (error) {
                console.error('åŠ è½½æ¶ˆæ¯å¤±è´¥:', error);
            }
        }

        // æ¸²æŸ“æ¶ˆæ¯
        function renderMessages(messages) {
            const container = document.getElementById('chatMessages');
            if (!container) return;
            
            // è®°å½•æ»šåŠ¨ä½ç½®ï¼Œåˆ¤æ–­ç”¨æˆ·æ˜¯å¦åœ¨åº•éƒ¨
            const isAtBottom = container.scrollHeight - container.scrollTop <= container.clientHeight + 50;
            
            container.innerHTML = messages.map(msg => {
                const time = new Date(msg.created_at).toLocaleTimeString('zh-CN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <div class="message ${msg.sender_type}">
                        <div class="message-content">
                            <div class="message-sender">
                                ${msg.sender_type === 'user' ? 'ç”¨æˆ·' : 'å®¢æœ'}: ${msg.sender_nickname || msg.sender_username}
                            </div>
                            <div class="message-text">${escapeHtml(msg.message)}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // å¦‚æœç”¨æˆ·ä¹‹å‰åœ¨åº•éƒ¨ï¼Œæˆ–è€…æ˜¯æ–°æ¶ˆæ¯ï¼Œè‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            if (isAtBottom || messages.length > 0) {
                // ä½¿ç”¨ setTimeout ç¡®ä¿ DOM æ›´æ–°åå†æ»šåŠ¨
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 0);
            }
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            if (!currentSession) return;
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            try {
                const response = await fetch('../../server/api/customer-service.php?action=send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        session_id: currentSession.session_id,
                        message: message,
                        message_type: 'text'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    input.value = '';
                    await loadMessages(currentSession.session_id);
                } else {
                    alert('å‘é€å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                alert('å‘é€æ¶ˆæ¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // ç»“æŸä¼šè¯
        async function closeSession(sessionId) {
            if (!confirm('ç¡®å®šè¦ç»“æŸæ­¤ä¼šè¯å—ï¼Ÿ')) return;
            
            try {
                const response = await fetch('../../server/api/customer-service.php?action=close_session', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('ä¼šè¯å·²ç»“æŸ');
                    currentSession = null;
                    if (messagePolling) {
                        clearInterval(messagePolling);
                    }
                    document.getElementById('chatArea').innerHTML = `
                        <div class="empty-state" style="height: 100%;">
                            <div class="empty-icon">ğŸ‘‹</div>
                            <p>é€‰æ‹©ä¸€ä¸ªä¼šè¯å¼€å§‹èŠå¤©</p>
                        </div>
                    `;
                    loadSessions();
                } else {
                    alert('ç»“æŸä¼šè¯å¤±è´¥: ' + data.error);
                }
            } catch (error) {
                console.error('ç»“æŸä¼šè¯å¤±è´¥:', error);
                alert('ç»“æŸä¼šè¯å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
