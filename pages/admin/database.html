<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库配置 - 大红行动</title>
    <script>
        // 超级管理员权限验证
        async function checkAdminAccess() {
            try {
                // 检查是否通过admin页面访问（有token参数）
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (!token) {
                    alert('禁止直接访问！请通过管理后台进入。');
                    window.location.href = 'admin.html';
                    return false;
                }
                
                // 验证token
                const response = await fetch('../../server/api/super-admin.php?action=verify_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token })
                });
                
                const data = await response.json();
                if (!data.success || !data.authenticated) {
                    alert('访问权限验证失败！请重新登录。');
                    window.location.href = 'admin.html';
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('权限验证失败:', error);
                alert('系统错误，请重新访问！');
                window.location.href = 'admin.html';
                return false;
            }
        }

        // 超级管理员验证
        async function checkSuperAdminAccess() {
            const hasAccess = await checkAdminAccess();
            if (!hasAccess) return false;
            
            try {
                const response = await fetch('../../server/api/super-admin.php?action=check');
                const data = await response.json();
                
                if (!data.authenticated) {
                    alert('需要超级管理员权限访问此页面！');
                    window.location.href = '../../super-admin.html';
                    return false;
                }
                
                return true;
            } catch (error) {
                console.error('验证失败:', error);
                alert('验证系统错误，请重新登录！');
                window.location.href = '../../super-admin.html';
                return false;
            }
        }
        
        // 页面加载时立即验证
        checkSuperAdminAccess();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            color: #fff;
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            border-bottom: 2px solid #ffd700;
            text-align: center;
        }

        .admin-header h1 {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            font-size: 32px;
            cursor: pointer;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .admin-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }

        .nav-btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        .database-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .database-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 30px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .panel-header h3 {
            color: #ffd700;
            font-size: 20px;
        }

        .refresh-btn {
            background: #4ade80;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #22c55e;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffd700;
        }

        .status-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
            margin-top: 5px;
        }

        .tables-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .table-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .table-item:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .table-name {
            font-weight: bold;
            color: #ffd700;
        }

        .table-count {
            font-size: 12px;
            opacity: 0.8;
        }

        .table-actions {
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.3s ease;
        }

        .btn-view {
            background: #3b82f6;
            color: white;
        }

        .btn-truncate {
            background: #f59e0b;
            color: white;
        }

        .btn-drop {
            background: #ef4444;
            color: white;
        }

        .sql-panel {
            grid-column: 1 / -1;
        }

        .sql-editor {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .sql-textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
        }

        .sql-textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .sql-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 15px;
        }

        .btn-execute {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-execute:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 222, 128, 0.4);
        }

        .btn-clear {
            background: #6b7280;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear:hover {
            background: #4b5563;
        }

        .quick-queries {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quick-query {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .quick-query:hover {
            background: rgba(255, 215, 0, 0.2);
        }

        .results-panel {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .result-table th,
        .result-table td {
            border: 1px solid #444;
            padding: 8px 12px;
            text-align: left;
        }

        .result-table th {
            background: rgba(255, 215, 0, 0.1);
            color: #ffd700;
            font-weight: bold;
        }

        .result-table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.05);
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .success {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .database-grid {
                grid-template-columns: 1fr;
            }
            
            .sql-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .quick-queries {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1 onclick="goToHome()">大红行动 - 数据库配置</h1>
    </div>

    <div class="admin-container">
        <div class="admin-nav">
            <a href="admin.html" class="nav-btn">管理首页</a>
            <a href="prizes.html" class="nav-btn">奖品管理</a>
            <a href="users.html" class="nav-btn">用户管理</a>
            <a href="database.html" class="nav-btn active">数据库配置</a>
        </div>

        <div class="database-grid">
            <!-- 数据库状态面板 -->
            <div class="database-panel">
                <div class="panel-header">
                    <h3>数据库状态</h3>
                    <button class="refresh-btn" onclick="loadDatabaseStatus()">刷新</button>
                </div>
                
                <div class="status-grid" id="statusGrid">
                    <div class="loading">正在加载数据库状态...</div>
                </div>
            </div>

            <!-- 数据表列表面板 -->
            <div class="database-panel">
                <div class="panel-header">
                    <h3>数据表管理</h3>
                    <button class="refresh-btn" onclick="loadTablesList()">刷新</button>
                </div>
                
                <div class="tables-list" id="tablesList">
                    <div class="loading">正在加载数据表...</div>
                </div>
            </div>

            <!-- SQL 执行面板 -->
            <div class="database-panel sql-panel">
                <div class="panel-header">
                    <h3>SQL 命令执行器</h3>
                    <div class="quick-queries" id="quickQueries">
                        <span class="quick-query" onclick="insertQuickQuery('SHOW TABLES;')">显示所有表</span>
                        <span class="quick-query" onclick="insertQuickQuery('SELECT COUNT(*) FROM users;')">用户总数</span>
                        <span class="quick-query" onclick="insertQuickQuery('SELECT * FROM prizes LIMIT 10;')">查看奖品</span>
                        <span class="quick-query" onclick="insertQuickQuery('SHOW PROCESSLIST;')">进程列表</span>
                        <span class="quick-query" onclick="insertQuickQuery('SHOW TABLE STATUS;')">表状态</span>
                    </div>
                </div>
                
                <div class="sql-editor">
                    <textarea id="sqlTextarea" class="sql-textarea" placeholder="在此输入 SQL 命令...&#10;&#10;示例:&#10;SELECT * FROM users LIMIT 10;&#10;DESCRIBE users;&#10;SHOW TABLE STATUS;"></textarea>
                </div>

                <div class="sql-actions">
                    <button class="btn-execute" onclick="executeSql()">执行 SQL</button>
                    <button class="btn-clear" onclick="clearSql()">清除</button>
                    <label style="color: #ffd700; margin-left: 20px;">
                        <input type="checkbox" id="confirmDangerous" style="margin-right: 8px;">
                        允许执行危险操作 (DELETE, DROP, TRUNCATE)
                    </label>
                </div>
            </div>
        </div>

        <!-- 结果显示面板 -->
        <div class="results-panel" id="resultsPanel" style="display: none;">
            <div class="results-header">
                <h3>执行结果</h3>
                <button class="refresh-btn" onclick="hideResults()">关闭</button>
            </div>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadDatabaseStatus();
            loadTablesList();
        });

        // 加载数据库状态
        async function loadDatabaseStatus() {
            try {
                const response = await fetch('../../server/api/database.php?action=status');
                const data = await response.json();
                
                if (data.success) {
                    renderDatabaseStatus(data.status);
                } else {
                    showError('获取数据库状态失败: ' + data.error);
                }
            } catch (error) {
                console.error('加载数据库状态失败:', error);
                showError('网络错误，请稍后重试');
            }
        }

        // 渲染数据库状态
        function renderDatabaseStatus(status) {
            const statusGrid = document.getElementById('statusGrid');
            
            statusGrid.innerHTML = `
                <div class="status-item">
                    <div class="status-label">数据库名称</div>
                    <div class="status-value">${status.database}</div>
                </div>
                <div class="status-item">
                    <div class="status-label">MySQL版本</div>
                    <div class="status-value">${status.version}</div>
                </div>
                <div class="status-item">
                    <div class="status-label">总表数量</div>
                    <div class="status-value">${status.table_count}</div>
                </div>
                <div class="status-item">
                    <div class="status-label">数据库大小</div>
                    <div class="status-value">${status.database_size}</div>
                </div>
            `;
        }

        // 加载数据表列表
        async function loadTablesList() {
            try {
                const response = await fetch('../../server/api/database.php?action=tables');
                const data = await response.json();
                
                if (data.success) {
                    renderTablesList(data.tables);
                } else {
                    showError('获取数据表列表失败: ' + data.error);
                }
            } catch (error) {
                console.error('加载数据表列表失败:', error);
                showError('网络错误，请稍后重试');
            }
        }

        // 渲染数据表列表
        function renderTablesList(tables) {
            const tablesList = document.getElementById('tablesList');
            
            if (tables.length === 0) {
                tablesList.innerHTML = '<div style="text-align: center; padding: 20px; opacity: 0.7;">暂无数据表</div>';
                return;
            }

            const tablesHtml = tables.map(table => `
                <div class="table-item">
                    <div>
                        <div class="table-name">${table.name}</div>
                        <div class="table-count">${table.rows} 行 | ${table.size}</div>
                    </div>
                    <div class="table-actions">
                        <button class="btn-small btn-view" onclick="viewTable('${table.name}')">查看</button>
                        <button class="btn-small btn-view" onclick="describeTable('${table.name}')">结构</button>
                        <button class="btn-small btn-truncate" onclick="truncateTable('${table.name}')">清空</button>
                    </div>
                </div>
            `).join('');

            tablesList.innerHTML = tablesHtml;
        }

        // 查看表数据
        function viewTable(tableName) {
            const sql = `SELECT * FROM ${tableName} LIMIT 50;`;
            document.getElementById('sqlTextarea').value = sql;
            executeSql();
        }

        // 查看表结构
        function describeTable(tableName) {
            const sql = `DESCRIBE ${tableName};`;
            document.getElementById('sqlTextarea').value = sql;
            executeSql();
        }

        // 清空表数据
        function truncateTable(tableName) {
            if (!confirm(`确定要清空表 "${tableName}" 的所有数据吗？此操作不可恢复！`)) {
                return;
            }

            const sql = `TRUNCATE TABLE ${tableName};`;
            document.getElementById('sqlTextarea').value = sql;
            document.getElementById('confirmDangerous').checked = true;
            executeSql();
        }

        // 插入快速查询
        function insertQuickQuery(query) {
            document.getElementById('sqlTextarea').value = query;
        }

        // 执行 SQL
        async function executeSql() {
            const sql = document.getElementById('sqlTextarea').value.trim();
            
            if (!sql) {
                showError('请输入 SQL 命令');
                return;
            }

            // 检查危险操作
            const dangerousKeywords = ['DELETE', 'DROP', 'TRUNCATE', 'ALTER'];
            const isDangerous = dangerousKeywords.some(keyword => 
                sql.toUpperCase().includes(keyword)
            );

            if (isDangerous && !document.getElementById('confirmDangerous').checked) {
                showError('此命令包含危险操作，请勾选"允许执行危险操作"选项');
                return;
            }

            try {
                showResults('正在执行 SQL 命令...', 'loading');
                
                const response = await fetch('../../server/api/database.php?action=execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ sql: sql })
                });

                const data = await response.json();
                
                if (data.success) {
                    if (data.results && data.results.length > 0) {
                        renderResults(data.results, data.affected_rows);
                    } else {
                        showResults(`SQL 执行成功！受影响的行数: ${data.affected_rows || 0}`, 'success');
                    }
                } else {
                    showResults('SQL 执行失败: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('执行 SQL 失败:', error);
                showResults('网络错误，请稍后重试', 'error');
            }
        }

        // 清除 SQL
        function clearSql() {
            document.getElementById('sqlTextarea').value = '';
            document.getElementById('confirmDangerous').checked = false;
        }

        // 显示结果
        function showResults(content, type) {
            const resultsPanel = document.getElementById('resultsPanel');
            const resultsContent = document.getElementById('resultsContent');
            
            resultsPanel.style.display = 'block';
            
            if (type === 'loading') {
                resultsContent.innerHTML = `<div class="loading">${content}</div>`;
            } else if (type === 'error') {
                resultsContent.innerHTML = `<div class="error">${content}</div>`;
            } else if (type === 'success') {
                resultsContent.innerHTML = `<div class="success">${content}</div>`;
            }
        }

        // 渲染查询结果
        function renderResults(results, affectedRows) {
            const resultsContent = document.getElementById('resultsContent');
            
            if (results.length === 0) {
                resultsContent.innerHTML = `<div class="success">查询成功，但没有返回数据。受影响的行数: ${affectedRows || 0}</div>`;
                return;
            }

            // 获取列名
            const columns = Object.keys(results[0]);
            
            let tableHtml = `
                <div class="success">查询成功！返回 ${results.length} 行数据</div>
                <table class="result-table">
                    <thead>
                        <tr>
                            ${columns.map(col => `<th>${col}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${results.map(row => `
                            <tr>
                                ${columns.map(col => `<td>${row[col] || ''}</td>`).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            resultsContent.innerHTML = tableHtml;
        }

        // 隐藏结果
        function hideResults() {
            document.getElementById('resultsPanel').style.display = 'none';
        }

        // 显示错误
        function showError(message) {
            const statusGrid = document.getElementById('statusGrid');
            statusGrid.innerHTML = `<div class="error">${message}</div>`;
        }

        // 返回主页
        function goToHome() {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
