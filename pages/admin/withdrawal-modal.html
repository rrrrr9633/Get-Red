<script>
let currentWithdrawalUserId = null;

// æ‰“å¼€æç°ä¿¡æ¯å¼¹çª—
async function openWithdrawalModal(userId) {
    currentWithdrawalUserId = userId;
    document.getElementById('withdrawalModal').style.display = 'flex';
    await loadUserWithdrawals(userId);
}

function closeWithdrawalModal() {

function switchWithdrawalTab(type) {
    document.querySelectorAll('.withdrawal-tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.withdrawal-tab-content').forEach(content => content.classList.remove('active'));
    
    event.target.classList.add('active');
    document.getElementById(type + 'Tab').classList.add('active');
}

// åŠ è½½ç”¨æˆ·æç°ä¿¡æ¯
async function loadUserWithdrawals(userId) {
    try {
        const response = await fetch(`../../server/api/withdrawal.php?action=admin_user_withdrawals&user_id=${userId}`, {
            credentials: 'include'
        });
        const data = await response.json();
        
        if (data.success) {
            renderWithdrawalPending(data.pending);
            renderWithdrawalHistory(data.history);
        }
    } catch (error) {

// å¤„ç†æç°ç”³è¯·
async function processWithdrawal(requestId, action) {
    let rejectReason = null;
