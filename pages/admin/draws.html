    <script>
        // 权限验证 - 支持超级管理员和客服人员
        async function checkPageAccess() {
            try {
                // 检查是否通过admin页面访问（有token参数） - 超级管理员
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (token) {
                    // 验证超级管理员token
                    const response = await fetch('../../server/api/super-admin.php?action=verify_token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ token: token })
                    });
                    
                    const data = await response.json();
                    if (data.success && data.authenticated) {
                        window.userRole = 'admin';
                        return true;
                    }
                }
                
                // 检查客服人员身份
                const serviceResponse = await fetch('../../server/api/super-admin.php?action=check_service');
                const serviceData = await serviceResponse.json();
                
                if (serviceData.success && serviceData.authenticated) {
                    window.userRole = 'service';
                    return true;
                }
                
                // 都不是，拒绝访问
                alert('访问被拒绝！请通过正确的方式登录。');
                window.location.href = '../../auth/login.html';
                return false;
                
            } catch (error) {
                console.error('权限验证失败:', error);
                alert('系统错误，请重新登录！');
                window.location.href = '../../auth/login.html';
                return false;
            }
        }
        
        // 页面加载时立即验证
        checkPageAccess();
    </script>

<body>
    <!-- 管理员验证脚本 -->
    <script>
        let currentUserType = null;

        // 检查用户权限
        async function checkUserPermission() {
            try {
                const response = await fetch('../../server/api/admin.php?action=check_auth');
                const data = await response.json();
                
                if (!data.success) {
                    // 未授权，跳转到登录页面
                    alert('请先登录');
                    window.location.href = '../../super-admin.html';
                    return false;
                }
                
                currentUserType = data.user_type;
                
                // 只有超级管理员和客服用户可以访问
                if (currentUserType !== 'super_admin' && currentUserType !== 'service') {
                    alert('您没有权限访问此页面');
                    window.location.href = '../../index.html';
                    return false;
                }
                
                return true;
                
            } catch (error) {
                console.error('权限检查失败:', error);
                alert('权限验证失败，请重新登录');
                window.location.href = '../../super-admin.html';
                return false;
            }
        }
        
        // 页面加载时检查权限
        document.addEventListener('DOMContentLoaded', async function() {
            const hasPermission = await checkUserPermission();
            if (!hasPermission) return;
            
            // 权限验证通过后，继续页面初始化
            loadAllUsers();
        });
    </script>

    <script>
        let allUsers = [];
        let filteredUsers = [];
        let currentPage = 1;
        let pageSize = 12;
        let totalPages = 1;
        let currentUser = null;
        let currentTab = 'balance';
        let drawsPage = 1;
        let transactionsPage = 1;

        // 加载所有用户
        async function loadAllUsers() {
            try {
                const response = await fetch('../../server/api/admin.php?action=users');
                const data = await response.json();
                
                if (data.success) {
                    allUsers = data.users;
                    filteredUsers = [...allUsers];
                    renderUsers();
                } else {
                    showError('加载用户数据失败: ' + data.error);
                }
            } catch (error) {
                console.error('加载用户失败:', error);
                showError('网络错误，请稍后重试');
            }
        }

        // 搜索用户
        function searchUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredUsers = [...allUsers];
            } else {
                filteredUsers = allUsers.filter(user => 
                    user.username.toLowerCase().includes(searchTerm) ||
                    (user.nickname && user.nickname.toLowerCase().includes(searchTerm)) ||
                    user.id.toString().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            renderUsers();
        }

        // 渲染用户列表
        function renderUsers() {
            totalPages = Math.ceil(filteredUsers.length / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const currentUsers = filteredUsers.slice(startIndex, endIndex);

            const grid = document.getElementById('usersGrid');
            grid.innerHTML = currentUsers.map(user => `
                <div class="user-card" onclick="showUserDetail(${user.id})">
                    <div class="user-info">
                        <img src="${user.avatar || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgdmlld0JveD0iMCAwIDEwMCAxMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiByeD0iNTAiIGZpbGw9IiNmZmQ3MDAiLz4KPHN2ZyB4PSIyNSIgeT0iMjAiIHdpZHRoPSI1MCIgaGVpZ2h0PSI2MCI+CjxjaXJjbGUgY3g9IjI1IiBjeT0iMjAiIHI9IjE1IiBmaWxsPSIjMTExIi8+CjxlbGxpcHNlIGN4PSIyNSIgY3k9IjUwIiByeD0iMjAiIHJ5PSIxNSIgZmlsbD0iIzExMSIvPgo8L3N2Zz4KPC9zdmc+'}" alt="头像" class="user-avatar">
                        <div class="user-details">
                            <h3>${user.nickname || user.username}</h3>
                            <p>用户名: ${user.username}</p>
                            <p>ID: ${user.id}</p>
                            <p>余额: ${user.balance || 0} 金币</p>
                        </div>
                    </div>
                    <div class="user-stats">
                        <div class="stat-item">
                            <div class="stat-label">总抽奖次数</div>
                            <div class="stat-value">${user.total_draws || 0}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">在线状态</div>
                            <div class="stat-value" style="color: ${user.is_online ? '#4ade80' : '#ff6b6b'}">
                                ${user.is_online ? '在线' : '离线'}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            renderPagination();
        }

        // 渲染分页
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            pagination.innerHTML = `
                <button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>上一页</button>
                <span>第 ${currentPage} 页，共 ${totalPages} 页</span>
                <input type="number" min="1" max="${totalPages}" value="${currentPage}" onchange="goToPage(this.value)">
                <button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>下一页</button>
            `;
        }

        // 切换页面
        function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                renderUsers();
            }
        }

        // 跳转到指定页面
        function goToPage(page) {
            const pageNum = parseInt(page);
            if (pageNum >= 1 && pageNum <= totalPages) {
                changePage(pageNum);
            }
        }

        // 显示用户详情
        async function showUserDetail(userId) {
            try {
                // 获取用户详细信息
                const response = await fetch('../../server/api/admin.php?action=user_details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    document.getElementById('modalUserName').textContent = `${currentUser.nickname || currentUser.username} (ID: ${currentUser.id})`;
                    
                    // 显示弹窗
                    document.getElementById('userDetailModal').classList.add('show');
                    
                    // 加载余额信息
                    loadBalanceInfo();
                } else {
                    showError('获取用户详情失败: ' + data.error);
                }
            } catch (error) {
                console.error('获取用户详情失败:', error);
                showError('网络错误，请稍后重试');
            }
        }

        // 关闭用户详情弹窗
        function closeUserDetail() {
            document.getElementById('userDetailModal').classList.remove('show');
            currentUser = null;
        }

        // 显示标签页
        function showTab(tabName) {
            // 隐藏所有标签页
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 显示选中的标签页
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            currentTab = tabName;
            
            // 加载对应的数据
            if (tabName === 'draws') {
                loadDrawsRecords();
            } else if (tabName === 'transactions') {
                loadTransactionsRecords();
            }
        }

        // 加载余额信息
        function loadBalanceInfo() {
            const balanceInfo = document.getElementById('balanceInfo');
            balanceInfo.innerHTML = `
                <div class="balance-item">
                    <span class="balance-label">当前余额:</span>
                    <span class="balance-value">${currentUser.balance || 0} 金币</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">用户ID:</span>
                    <span class="balance-value">${currentUser.id}</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">用户名:</span>
                    <span class="balance-value">${currentUser.username}</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">昵称:</span>
                    <span class="balance-value">${currentUser.nickname || '未设置'}</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">邮箱:</span>
                    <span class="balance-value">${currentUser.email || '未设置'}</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">注册时间:</span>
                    <span class="balance-value">${currentUser.created_at ? new Date(currentUser.created_at).toLocaleString() : '未知'}</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">最后登录:</span>
                    <span class="balance-value">${currentUser.last_login ? new Date(currentUser.last_login).toLocaleString() : '从未登录'}</span>
                </div>
                <div class="balance-item">
                    <span class="balance-label">在线状态:</span>
                    <span class="balance-value" style="color: ${currentUser.is_online ? '#4ade80' : '#ff6b6b'}">
                        ${currentUser.is_online ? '在线' : '离线'}
                    </span>
                </div>
            `;
        }

        // 加载抽奖记录
        async function loadDrawsRecords(page = 1) {
            try {
                const response = await fetch('../../server/api/admin.php?action=user_draws', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        page: page,
                        limit: 10
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    const drawsList = document.getElementById('drawsList');
                    const records = data.draws;
                    
                    if (records.length === 0) {
                        drawsList.innerHTML = '<p style="text-align: center; color: #ccc; padding: 20px;">暂无抽奖记录</p>';
                    } else {
                        drawsList.innerHTML = records.map(record => `
                            <div class="record-item">
                                <div class="record-header">
                                    <span class="record-type">抽奖记录</span>
                                    <span class="record-time">${new Date(record.created_at).toLocaleString()}</span>
                                </div>
                                <div class="record-details">
                                    <div>结果: ${record.result}</div>
                                    <div class="record-amount negative">-${record.cost} 金币</div>
                                    <div>游戏类型: ${record.game_type}</div>
                                    <div>记录ID: ${record.id}</div>
                                </div>
                            </div>
                        `).join('');
                    }
                    
                    // 渲染抽奖记录分页
                    renderDrawsPagination(data.pagination || null);
                } else {
                    showError('加载抽奖记录失败: ' + data.error);
                }
            } catch (error) {
                console.error('加载抽奖记录失败:', error);
                showError('网络错误，请稍后重试');
            }
        }

        // 加载交易记录
        async function loadTransactionsRecords(page = 1) {
            try {
                const response = await fetch('../../server/api/admin.php?action=user_transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: currentUser.id,
                        page: page,
                        limit: 10
                    })
                });
                const data = await response.json();
                
                if (data.success) {
                    const transactionsList = document.getElementById('transactionsList');
                    const records = data.transactions;
                    
                    if (records.length === 0) {
                        transactionsList.innerHTML = '<p style="text-align: center; color: #ccc; padding: 20px;">暂无交易记录</p>';
                    } else {
                        transactionsList.innerHTML = records.map(record => {
                            const amount = parseFloat(record.amount);
                            const isPositive = amount > 0;
                            
                            return `
                                <div class="record-item">
                                    <div class="record-header">
                                        <span class="record-type">${record.description}</span>
                                        <span class="record-time">${new Date(record.created_at).toLocaleString()}</span>
                                    </div>
                                    <div class="record-details">
                                        <div>类型: ${record.type === 'income' ? '收入' : '支出'}</div>
                                        <div class="record-amount ${isPositive ? 'positive' : 'negative'}">
                                            ${isPositive ? '+' : ''}${amount} 金币
                                        </div>
                                        <div>交易ID: ${record.id}</div>
                                        <div></div>
                                    </div>
                                </div>
                            `;
                        }).join('');
                    }
                    
                    // 渲染交易记录分页
                    renderTransactionsPagination(data.pagination || null);
                } else {
                    showError('加载交易记录失败: ' + data.error);
                }
            } catch (error) {
                console.error('加载交易记录失败:', error);
                showError('网络错误，请稍后重试');
            }
        }

        // 渲染抽奖记录分页
        function renderDrawsPagination(pagination) {
            const paginationEl = document.getElementById('drawsPagination');
            
            // 兼容不同的分页数据结构
            const currentPage = pagination ? (pagination.current_page || pagination.currentPage || 1) : 1;
            const totalPages = pagination ? (pagination.total_pages || pagination.totalPages || 1) : 1;
            
            if (totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }

            paginationEl.innerHTML = `
                <button onclick="loadDrawsRecords(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>上一页</button>
                <span>第 ${currentPage} 页，共 ${totalPages} 页</span>
                <button onclick="loadDrawsRecords(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>下一页</button>
            `;
        }

        // 渲染交易记录分页
        function renderTransactionsPagination(pagination) {
            const paginationEl = document.getElementById('transactionsPagination');
            
            // 兼容不同的分页数据结构
            const currentPage = pagination ? (pagination.current_page || pagination.currentPage || 1) : 1;
            const totalPages = pagination ? (pagination.total_pages || pagination.totalPages || 1) : 1;
            
            if (totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }

            paginationEl.innerHTML = `
                <button onclick="loadTransactionsRecords(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>上一页</button>
                <span>第 ${currentPage} 页，共 ${totalPages} 页</span>
                <button onclick="loadTransactionsRecords(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>下一页</button>
            `;
        }

        // 显示错误信息
        function showError(message) {
            alert('错误: ' + message);
        }

        // 按ESC键关闭弹窗
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeUserDetail();
            }
        });
    </script>
</body>
</html>
