<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 幸运降临</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/neon.css">
    <style>
        /* 优化的注册样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a0a 100%);
            position: relative;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            position: relative;
        }
        
        .login-form {
            background: rgba(20, 20, 40, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(255, 0, 255, 0.3),
                0 0 100px rgba(0, 255, 255, 0.2),
                inset 0 0 50px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            width: 500px;
            max-width: 90vw;
            text-align: center;
        }
        
        .login-form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            border-radius: 22px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        
        .login-form h2 {
            font-size: 32px;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ffd700, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.4);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .form-group input::placeholder {
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            color: #333 !important;
        }
        
        .avatar-upload-label {
            display: block;
            cursor: pointer;
            margin-bottom: 25px;
        }
        
        .avatar-preview {
            width: 120px;
            height: 120px;
            border: 3px dashed #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            background-size: cover;
            background-position: center;
            color: #ffd700;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .avatar-preview:hover {
            border-color: #fff;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
            transform: scale(1.05);
        }
        
        .avatar-preview.has-image {
            border-style: solid;
            border-color: #00ffff;
        }
        
        .avatar-preview.has-image span {
            display: none;
        }
        
        .avatar-preview::after {
            content: '点击更换';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .avatar-preview.has-image:hover::after {
            opacity: 1;
        }
        
        .btn-neon {
            width: 100%;
            padding: 18px 25px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .btn-neon:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-neon:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.4);
        }
        
        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-neon:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .form-links {
            margin-top: 30px;
        }
        
        .form-links a {
            color: #ffd700;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-links a:hover {
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        
        /* 消息提示样式 */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 30px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .message.show {
            opacity: 1;
            visibility: visible;
        }
        
        .message.success {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }
        
        .message.error {
            background: linear-gradient(45deg, #ff0044, #cc0033);
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.4);
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="login-container">
        <div class="login-form">
            <h2>用户注册</h2>
            
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="用户名" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="密码（至少6位）" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="确认密码" required>
                </div>
                
                <div class="form-group">
                    <input type="text" id="nickname" placeholder="昵称" required>
                </div>
                
                <!-- 头像上传 -->
                <div class="form-group">
                    <label for="avatar" class="avatar-upload-label">
                        <div class="avatar-preview" id="avatarPreview">
                            <span>点击上传头像<br/>(可选)</span>
                        </div>
                    </label>
                    <input type="file" id="avatar" accept="image/*" style="display: none;">
                </div>
                
                <button type="submit" class="btn-neon">注册</button>
            </form>
            
            <div class="form-links">
                <a href="login.html">已有账号？立即登录</a>
            </div>
        </div>
    </div>

    <script src="../../js/api-client.js"></script>
    <script src="../../js/effects.js"></script>
    <script>
        let selectedAvatar = null;
        
        // 消息提示函数
        function showMessage(text, type = 'success') {
            // 移除已存在的消息
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);
            
            // 显示消息
            setTimeout(() => message.classList.add('show'), 100);
            
            // 3秒后隐藏消息
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => message.remove(), 300);
            }, 3000);
        }

        // 头像上传处理
        document.getElementById('avatar').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // 检查文件大小（限制为2MB）
                if (file.size > 2 * 1024 * 1024) {
                    showMessage('头像文件大小不能超过2MB！', 'error');
                    return;
                }
                
                // 检查文件类型
                if (!file.type.startsWith('image/')) {
                    showMessage('请选择图片文件！', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    selectedAvatar = e.target.result;
                    const preview = document.getElementById('avatarPreview');
                    preview.style.backgroundImage = `url(${selectedAvatar})`;
                    preview.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const nickname = document.getElementById('nickname').value.trim();
            
            // 基础验证
            if (!username || !password || !confirmPassword || !nickname) {
                showMessage('请填写所有必填信息！', 'error');
                return;
            }
            
            // 用户名验证
            if (username.length < 3 || username.length > 20) {
                showMessage('用户名长度应在3-20个字符之间！', 'error');
                return;
            }
            
            // 密码验证
            if (password.length < 6) {
                showMessage('密码至少需要6位字符！', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('两次输入的密码不一致！', 'error');
                return;
            }
            
            // 昵称验证
            if (nickname.length < 2 || nickname.length > 20) {
                showMessage('昵称长度应在2-20个字符之间！', 'error');
                return;
            }
            
            try {
                // 显示加载状态
                const submitBtn = this.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = '注册中...';
                submitBtn.disabled = true;
                
                // 准备注册数据（完全去除phone字段）
                const userData = {
                    username,
                    password,
                    nickname,
                    avatar: selectedAvatar || ''
                };
                
                // 直接发送POST请求到API
                const response = await fetch('/server/api/users.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('注册成功！正在跳转到登录页面...', 'success');
                    
                    // 清空表单
                    this.reset();
                    const preview = document.getElementById('avatarPreview');
                    preview.style.backgroundImage = '';
                    preview.classList.remove('has-image');
                    selectedAvatar = null;
                    
                    // 2秒后跳转到登录页面
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(result.error || result.message || '注册失败，请稍后再试！', 'error');
                }
            } catch (error) {
                console.error('注册失败:', error);
                showMessage('网络连接失败，请检查服务器是否正常运行！', 'error');
            } finally {
                // 恢复按钮状态
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // 检查是否已登录
        if (api.isLoggedIn()) {
            showMessage('您已登录，正在跳转...', 'success');
            setTimeout(() => {
                window.location.href = '../../index.html';
            }, 1000);
        }

        // 初始化粒子效果
        if (typeof createParticles === 'function') {
            createParticles();
        }
    </script>
</body>
</html>
