<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>API功能测试</h1>
    
    <div class="test-section">
        <h3>1. 数据库连接测试</h3>
        <button onclick="testDatabase()">测试数据库连接</button>
        <div id="db-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 用户注册测试</h3>
        <button onclick="testRegister()">测试用户注册</button>
        <div id="register-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 用户登录测试</h3>
        <button onclick="testLogin()">测试用户登录</button>
        <div id="login-result" class="result"></div>
    </div>

    <script>
        async function testDatabase() {
            const result = document.getElementById('db-result');
            result.innerHTML = '正在测试...';
            
            try {
                const response = await fetch('/server/test-db.php');
                const text = await response.text();
                result.innerHTML = text;
                result.className = 'result success';
            } catch (error) {
                result.innerHTML = '测试失败: ' + error.message;
                result.className = 'result error';
            }
        }
        
        async function testRegister() {
            const result = document.getElementById('register-result');
            result.innerHTML = '正在测试注册...';
            
            const testUser = {
                username: 'testuser_' + Date.now(),
                password: '123456',
                nickname: '测试用户',
                phone: '',
                avatar: ''
            };
            
            try {
                const response = await fetch('/server/api/users.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                result.innerHTML = JSON.stringify(data, null, 2);
                result.className = data.success ? 'result success' : 'result error';
            } catch (error) {
                result.innerHTML = '注册测试失败: ' + error.message;
                result.className = 'result error';
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('login-result');
            result.innerHTML = '正在测试登录...';
            
            try {
                const response = await fetch('/server/api/users.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                result.innerHTML = JSON.stringify(data, null, 2);
                result.className = data.success ? 'result success' : 'result error';
            } catch (error) {
                result.innerHTML = '登录测试失败: ' + error.message;
                result.className = 'result error';
            }
        }
    </script>
</body>
</html>
